# Hercules sample configuration file for pgm5.asm (targeting S/360)
ARCHMODE S/370         # S/370 targeted by pgm5.asm (in BC-mode)
# Hercules does not support S/360, but it does support S/370 in BC-mode
MAINSIZE 64K           # Boot loader starts at X'400', 64K minimum mainsize
NUMCPU   1
# DIAG8CMD enable        # Allow use of DIAG X'008'

# Devices
000F 3215-C /          # Console required by mainframe systems
0110 3310 pgm5.3310    # FBA IPL disk
